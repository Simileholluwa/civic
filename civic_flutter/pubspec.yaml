name: civic_flutter
description: A new Flutter project with Serverpod.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  animated_text_kit:
  cached_network_image:
  carousel_slider:
  civic_client:
    path: ../civic_client
  cupertino_icons: ^1.0.5
  dio: ^5.7.0
  dropdown_button2: ^2.3.9
  expandable_richtext: ^1.0.7
  expandable_text:
  file_picker: ^10.1.2
  flex_color_scheme: ^8.2.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.4.1
  flutter_dotenv: ^5.2.1
  flutter_map: ^8.0.0
  flutter_native_splash: ^2.4.5
  flutter_quill: ^11.4.2
  flutter_quill_extensions: ^11.0.0
  flutter_riverpod: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
  font_awesome_flutter:
  fpdart: ^1.0.0
  geolocator:
  go_router:
  google_fonts:
  iconsax:
  image_cropper:
  image_picker:
  infinite_scroll_pagination: ^4.1.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  loading_animation_widget:
  meta: any
  path: ^1.9.0
  path_provider:
  pdfx: 2.8.0
  permission_handler:
  pinput:
  responsive_framework: ^0.2.0
  riverpod_annotation: ^3.0.1
  serverpod_auth_client: 2.9.1
  serverpod_auth_email_flutter: 2.9.1
  serverpod_auth_shared_flutter: 2.9.1
  serverpod_flutter: 2.9.1
  shared_preferences:
  smooth_page_indicator:
  toastification:
  transparent_image:
  url_launcher:
  video_player:

dev_dependencies:
  build_runner: ^2.6.0
  custom_lint:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.1
  riverpod_lint: ^3.0.1
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
    - assets/env/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 100

    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 900
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600

    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
