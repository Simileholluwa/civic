
class: UserRecord
table: user_record
fields:
  bio: String?
  nin: String?
  phoneNumber: String?
  userInfo: module:auth:UserInfo?, relation(optional, onDelete=Cascade)
  firstName: String?
  lastName: String?
  gender: String?
  birthdate: String?
  middleName: String?
  email: String?
  profileImage: String?
  followersCount: int?, default=0
  followingCount: int?, default=0
  createdAt: DateTime?, default=now
  politicalStatus: PoliticalStatus?
  credibilityScore: double?, default=1


indexes:
  user_info_id_unique_idx:
    fields: userInfoId, email
    unique: true
