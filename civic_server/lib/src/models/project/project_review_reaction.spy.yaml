class: ProjectReviewReaction
table: project_review_reaction
fields:
    owner: UserRecord?, relation(onDelete=Cascade)
    review: ProjectReview?, relation(onDelete=Cascade)
    dateCreated: DateTime?, default=now
    updatedAt: DateTime?
    isLike: bool?
    isDeleted: bool?

indexes:
  review_id_unique_idx:
    fields: reviewId, ownerId
    unique: true