class: ProjectRepost
table: project_reposts
fields:
    owner: UserRecord?, relation
    project: Project?, relation(name=project_repostOnProject, onDelete=Cascade)   
    post: Post?, relation(onDelete=Cascade)
    repostedAt: DateTime?, default=now

indexes:
    project_reposts_id_unique_idx:
        fields: ownerId, projectId, postId
        unique: true
