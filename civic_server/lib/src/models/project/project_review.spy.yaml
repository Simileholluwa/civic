class: ProjectReview
table: project_review
fields:
    owner: UserRecord?, relation(onDelete=Cascade)
    project: Project?, relation(onDelete=Cascade)
    review: String?, default=''
    locationRating: double?, default=0.0
    descriptionRating: double?, default=0.0
    attachmentsRating: double?, default=0.0
    categoryRating: double?, default=0.0
    fundingRating: double?, default=0.0
    datesRating: double?, default=0.0
    overallRating: double?, default=0.0
    dateCreated: DateTime?, default=now
    updatedAt: DateTime?
    likesCount: int?, default = 0
    dislikesCount: int?, default = 0