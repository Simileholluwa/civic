class: Poll
table: poll

fields: 
    owner: UserRecord?, relation 
    question: String
    taggedUsers: List<UserRecord>
    locations: List<AWSPlaces>
    mentions: List<UserRecord>
    options: PollOption?
    tags: List<String>
    pollDuration: DateTime?
    hashtags: List<PollsHashtags>?, relation(name=polls_pollshashtags)