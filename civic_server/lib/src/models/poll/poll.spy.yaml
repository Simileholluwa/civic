class: Poll
table: poll

fields: 
    owner: UserRecord?, relation 
    question: String?
    taggedUsers: List<UserRecord>?
    locations: List<AWSPlaces>?
    mentions: List<UserRecord>?
    options: List<PollOption>?
    tags: List<String>?
    createdAt: DateTime?, default=now
    expiresAt: DateTime?
    hashtags: List<PollsHashtags>?, relation(name=polls_pollshashtags)
    votedBy: List<int>?,
    numberOfLikes: int?, default=0
    numberOfComments: int?, default=0
    numberOfViews: int?, default=0
    imagesUrl: List<String>?
    updatedAt: DateTime?
    