class: Post
table: post
fields:
    owner: UserRecord?, relation(onDelete=Cascade)
    postType: PostType?
    text: String?
    imageUrls: List<String>?
    videoUrl: String?, default=''
    taggedUsers: List<UserRecord>?
    locations: List<AWSPlaces>?
    mentions: List<UserRecord>?
    tags: List<String>?
    dateCreated: DateTime?, default=now
    updatedAt: DateTime?
    hashtags: List<PostsHashtags>?, relation(name=posts_postshashtags)
    likesCount: int?, default=0
    bookmarksCount: int?, default=0
    commentCount: int?, default=0
    poll: Poll?, relation(optional, onDelete=Cascade)
    article: Article?, relation(optional, onDelete=Cascade)
    project: Project?, relation(optional, onDelete=Cascade)
    parent: Post?, relation(optional, onDelete=Cascade,)
    isDeleted: bool?, default=false
    impressionsCount: int?, default=0
    lastImpressionAt: DateTime?

indexes:
  post_type_date_idx:
    fields: postType, dateCreated
  post_owner_date_idx:
    fields: ownerId, dateCreated
  post_parent_date_idx:
    fields: parentId, dateCreated