class: Post
table: post
fields:
    owner: UserRecord?, relation
    postType: PostType?
    text: String?
    imageUrls: List<String>?
    videoUrl: String?, default=''
    taggedUsers: List<UserRecord>?
    locations: List<AWSPlaces>?
    mentions: List<UserRecord>?
    tags: List<String>?
    dateCreated: DateTime?, default=now
    updatedAt: DateTime?
    hashtags: List<PostsHashtags>?, relation(name=posts_postshashtags)
    likedBy: List<int>?
    likesCount: int?, default=0
    bookmarkedBy: List<int>?
    bookmarksCount: int?, default=0
    commentCount: int?, default=0
    subscribers: List<int>?
    poll: Poll?, relation(optional, onDelete=cascade)
    article: Article?, relation(optional, onDelete=cascade)
    project: Project?, relation(optional, onDelete=NoAction)
    parent: Post?, relation(optional, onDelete=NoAction,)
    quotedOrRepostedFromUser: UserRecord?, relation(optional)
    isDeleted: bool?, default=false

indexes:
  post_idx:
    fields: ownerId, postType, pollId, articleId, projectId, parentId, quotedOrRepostedFromUserId