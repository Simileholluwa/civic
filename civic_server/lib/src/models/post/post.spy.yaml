class: Post
table: post
fields:
    owner: UserRecord?, relation
    postType: PostType?
    text: String?
    imageUrls: List<String>?
    videoUrl: String?
    taggedUsers: List<UserRecord>?
    locations: List<AWSPlaces>?
    mentions: List<UserRecord>?
    tags: List<String>?
    dateCreated: DateTime?
    updatedAt: DateTime?
    hashtags: List<PostsHashtags>?, relation(name=posts_postshashtags)
    likedBy: List<int>?
    commentBy: List<int>?
    repostBy: List<int>?
    project: Project?, relation(optional)
    isProjectRepost: bool?
