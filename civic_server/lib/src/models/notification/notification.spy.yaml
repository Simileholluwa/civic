class: Notification
table: notification
fields:
  receiver: UserRecord?, relation(onDelete=Cascade)
  sender: UserRecord?, relation(onDelete=Cascade)
  senderName: String?
  groupedSenderNames: List<String>?
  triggerUser: String?
  content: String?
  groupKey: String?
  actionType: String
  mediaThumbnailUrl: String
  targetType: String
  actionRoute: String
  targetId: int
  isRead: bool, default=false
  createdAt: DateTime, default=now
  updatedAt: DateTime?
