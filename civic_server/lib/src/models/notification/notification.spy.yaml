class: AppNotification
table: app_notification
fields:
  receiver: UserRecord?, relation(onDelete=Cascade)
  sender: UserRecord?, relation(onDelete=Cascade)
  senderName: String?
  groupedSenderNames: List<String>?
  title: String
  body: String?
  groupKey: String?
  actionType: NotificationActionType
  senderAvatarUrl: String?
  targetType: NotificationTargetType
  actionRoute: String
  targetId: int
  isRead: bool, default=false
  createdAt: DateTime, default=now
  updatedAt: DateTime?
  post: Post?, relation(optional, onDelete=Cascade)
  project: Project?, relation(optional, onDelete=Cascade)

indexes:
  notification_receiver_isread_idx:
    fields: receiverId, isRead
    
  notification_receiver_createdat_idx:
    fields: receiverId, createdAt