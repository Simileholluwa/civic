class: Notification
table: notification
fields:
  receiver: UserRecord?, relation
  sender: UserRecord?, relation(optional)
  type: NotificationType
  title: String
  body: String
  post: Post?, relation(optional)
  project: Project?, relation(optional)
  poll: Poll?, relation(optional)
  article: Article?, relation(optional)
  actionRoute: String?
  groupKey: String?
  groupCount: int?, default=1
  latestSenderName: String?
  isRead: bool?, default=false
  isSeen: bool?, default=false
  deliveryStatus: NotificationDeliveryStatus, default=pending
  createdAt: DateTime, default=now
  lastUpdatedAt: DateTime?,
